name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          fi

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test
          fi
